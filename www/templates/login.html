<ion-view view-title="" name="login-view">
    <ion-content class="padding">
        <div class="row">
            <div class="col">
                <h1 class="money">
                    <br/>
                    <i class="fa fa-university"></i>
                    <br/>
                    <br/>
                    Votre Banque priv√©
                </h1>
            </div>
        </div>
        <div class="list list-inset">
            <div class="LoginError text-center">{{ homeErrorMessage }}</div>
            <br/>
            <label class="item item-input">
                <input type="text" placeholder="Nom" name="firstName" ng-model="data.firstName">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Prenom" name="lastName" ng-model="data.lastName">
            </label>
        </div>
        <button class="button button-block" ng-click="doLogin()">Connexion</button>
    </ion-content>
</ion-view>
